<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{{ produto.nome }} - FeKnight Store</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.jpg') }}">
  <style>
    /* Estilos espec√≠ficos para detalhes do produto */
    .product-details-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 2000;
      overflow-y: auto;
      padding: 20px;
    }
    
    .modal-content {
      background: var(--card-bg);
      max-width: 900px;
      margin: 40px auto;
      border-radius: 15px;
      padding: 30px;
      position: relative;
      border: 2px solid var(--accent);
      box-shadow: 0 0 40px rgba(132, 88, 179, 0.5);
    }
    
    .close-modal {
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      color: var(--text);
      font-size: 28px;
      cursor: pointer;
      z-index: 10;
    }
    
    .product-details-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    
    .product-image-section {
      flex: 1;
      min-width: 300px;
    }
    
    .product-image-main {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    
    .product-info-section {
      flex: 1;
      min-width: 300px;
    }
    
    .product-title {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(132, 88, 179, 0.5);
    }
    
    .product-price {
      font-size: 1.8rem;
      color: #00ff88;
      font-weight: bold;
      margin: 20px 0;
    }
    
    .product-meta {
      display: flex;
      gap: 15px;
      margin: 15px 0;
      flex-wrap: wrap;
    }
    
    .meta-tag {
      background: rgba(132, 88, 179, 0.2);
      padding: 5px 15px;
      border-radius: 20px;
      border: 1px solid var(--accent);
    }
    
    .product-description {
      line-height: 1.6;
      margin: 25px 0;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      border-left: 4px solid var(--accent);
    }
    
    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    
    .btn-buy {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
      flex: 1;
    }
    
    .btn-buy:hover {
      background: #9d6de3;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(132, 88, 179, 0.4);
    }
    
    .btn-back {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-back:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .similar-products {
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid var(--border);
    }
    
    .similar-title {
      color: var(--accent);
      margin-bottom: 20px;
    }
    
    .similar-grid {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 10px 0;
    }
    
    .similar-card {
      min-width: 200px;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid var(--border);
      transition: all 0.3s;
    }
    
    .similar-card:hover {
      border-color: var(--accent);
      transform: translateY(-5px);
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      .modal-content {
        margin: 20px;
        padding: 20px;
      }
      
      .product-title {
        font-size: 1.5rem;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .btn-buy, .btn-back {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Modal de detalhes -->
  <div class="product-details-modal" id="productModal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeProductModal()">√ó</button>
      
      <div class="product-details-container">
        <!-- Imagem do produto -->
        <div class="product-image-section">
          <img id="modalProductImage" src="" alt="" class="product-image-main">
          <div class="product-meta">
            <span class="meta-tag" id="modalProductGender"></span>
            <span class="meta-tag" id="modalProductNationality"></span>
            <span class="meta-tag" id="modalProductTeam"></span>
            <span class="meta-tag" id="modalProductCategory"></span>
          </div>
        </div>
        
        <!-- Informa√ß√µes do produto -->
        <div class="product-info-section">
          <h1 class="product-title" id="modalProductName"></h1>
          
          <div class="product-price" id="modalProductPrice"></div>
          
          <div class="product-description" id="modalProductDescription"></div>
          
          <!-- Formul√°rio de compra -->
          <div class="action-buttons">
            {% if session.usuario %}
            <form action="/adicionar_carrinho" method="POST" style="flex: 1;">
              <input type="hidden" name="produto_id" id="modalProductId">
              <input type="number" name="quantidade" value="1" min="1" style="margin-bottom: 10px; width: 100%; padding: 10px; background: var(--btn-bg); color: var(--text); border: 1px solid var(--border); border-radius: 5px;">
              <button type="submit" class="btn-buy">üõí Adicionar ao Carrinho</button>
            </form>
            {% else %}
            <p style="color: #ff6b6b; padding: 15px; background: rgba(255, 107, 107, 0.1); border-radius: 8px;">
              ‚ö†Ô∏è Fa√ßa <a href="/login" style="color: var(--accent);">login</a> para comprar este produto
            </p>
            {% endif %}
            <button class="btn-back" onclick="closeProductModal()">‚Üê Voltar</button>
          </div>
        </div>
      </div>
      
      <!-- Produtos similares -->
      <div class="similar-products">
        <h3 class="similar-title">üéØ Produtos similares (recomendados por IA)</h3>
        <div class="similar-grid" id="similarProducts"></div>
      </div>
    </div>
  </div>
</body>
</html>
