<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot - Loja de Camisas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
  <link rel="icon" type="image/x-icon" href="static\images\favicon.jpg">
</head>
<body>
  <div class="login-container">
    <h2>Atendimento - Loja de Camisas</h2>
    <div class="chat-box" id="chatBox">
      <div class="message bot">ðŸ‘• OlÃ¡! Bem-vindo Ã  nossa loja de camisas. Como posso te ajudar hoje?</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const userText = input.value.trim();

      if (userText === "") return;

      const userMessage = document.createElement("div");
      userMessage.classList.add("message", "user");
      userMessage.textContent = userText;
      chatBox.appendChild(userMessage);

      input.value = "";

      setTimeout(() => {
        const botMessage = document.createElement("div");
        botMessage.classList.add("message", "bot");
        botMessage.textContent = "ðŸ‘š Temos vÃ¡rias opÃ§Ãµes de camisas! Quer ver modelos masculinos ou femininos?";
        chatBox.appendChild(botMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 800);

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
